<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tODO's List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container my-4">
        <h2 class="text-center">TODO List</h2>
        <div class="my-4">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title">
            <div id="titleError" class="error-message text-danger"></div>
        </div>
        <div class="my-4">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" rows="3"></textarea>
            <div id="descriptionError" class="error-message text-danger"></div>
        </div>
        <button type="button" class="btn btn-primary" id="add">Add to List</button>
        <button type="button" id="clear" class="btn btn-danger">Clear list</button>

        <div id="items" class="my-4">
            <h2>List of tasks</h2>
            <ul id="sortable-list" class="list-group">
                <!-- List items will be added here -->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
